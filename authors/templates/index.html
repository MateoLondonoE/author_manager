{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author Manager</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Author Manager</h1>

        <div id="loading-indicator" class="text-center d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Processing your request, please wait...</p>
        </div>
        
        <!-- Formulario para Agregar Autores -->
        <div class="card p-4 shadow-sm">
            <h3 class="card-title mb-3">Add an Author</h3>
            <form id="author-form" class="row g-3">
                <div class="col-md-6">
                    <input type="text" id="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="col-md-6">
                    <input type="date" id="birthdate" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="nationality" class="form-control" placeholder="Nationality" required>
                </div>
                <div class="col-md-6">
                    <textarea id="biography" class="form-control" placeholder="Biography" required></textarea>
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-primary">Add Author</button>
                </div>
            </form>
        </div>

        <div class="mt-4">
            <label for="filter-nationality" class="form-label">Filter by Nationality:</label>
            <select id="filter-nationality" class="form-select">
                <option value="all">All</option>
            </select>
        </div>
        
        <!-- Listado de Autores -->
        <h2 class="mt-5 mb-3">Authors List</h2>
        <div id="author-list" class="row g-3"></div>

        <div id="summary" class="mt-4">
            <h3>Summary</h3>
            <p>Total Authors: <span id="total-authors">0</span></p>
            <p>Percentage by Nationality: <span id="percentage"></span></p>
        </div>
        
        <!-- ExportaciÃ³n XML -->
        <h2 class="mt-5">XML View</h2>
        <pre id="xml-view" class="bg-dark text-light p-3 rounded" style="white-space: pre-wrap; border: 1px solid #ccc;"></pre>

        
        

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom Scripts -->
    <script src="{% static 'scripts/app.js' %}"></script>
</body>
</html>
